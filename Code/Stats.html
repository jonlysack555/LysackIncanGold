<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="Stats.css">
		<title>Stats Page</title>
	</head>
	
	<body>
		<div id="tableSpace">
			<img src="tableTop.jpg", alt="tableTop", id="tableTop">
			<p id="heading">Stats</p>
			<div id="joinGame">
				<div id="playerTab">
					<div id="hostAvatar">
						<img alt="avatar", id="hostAvatarPic">
					</div>
					<div id="hostPersonal">
						<p class="name", id="hostName"></p>
						<p class="title", id="hostTitle"></p>
					</div>
				</div>
				<div id="statsTab">
					<p id="totalGem", class="statistic"></p>
					<p id="totalArtifact", class="statistic"></p>
					<p id="totalDeath", class="statistic"></p>
					<p id="totalGame", class="statistic"></p>
					<p id="totalDeal", class="statistic"></p>
				</div>
			</div>
		</div>
		<script src="Stats.js"></script>
	</body>
</html>
