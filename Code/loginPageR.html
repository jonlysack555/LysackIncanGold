<!DOCTYPE html>
<html>
  <head>
    <title> Risk </title>
    <link rel="stylesheet" href="loginStyles.css"></link>
  </head>
  <body>
    <div>
      <div class="field">
        <h2 class="centered">Login</h2>
      </div>
      <div class="field">
        <p>Username</p><input id="userLogin" class="login"></input>
      </div>
      <div class="field">
        <p>Password</p><input id="passLogin" class="login"></input>
      </div>
      <div class="centered">
        <button id="submitLogin" class="submit">Login</button>
      </div>
    </div>
    <div style="margin-top:50px;">
      <div class="field">
        <h2 class="centered">Create User</h2>
      </div>
      <div class="field">
        <p>Username</p><input id="userCreate" class="login"></input>
      </div>
      <div class="field">
        <p>Password</p><input id="passCreate" class="login"></input>
      </div>
      <div class="field">
        <p>Name</p><input id="nameCreate" class="login"></input>
      </div>
      <div class="centered">
        <button id="submitCreate" class="submit">Create User</button>
      </div>
    </div>
  </body>
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.27.5.js"></script>
  <script src="loginPage.js"></script>
</html>
